<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaFlow Tutorial</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Top Navbar (always visible) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <!-- Mobile: hamburger opens offcanvas -->
      <button class="btn btn-outline-light d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu" aria-label="Open menu">
        <i class="fa-solid fa-bars"></i>
      </button>

      <a class="navbar-brand fw-semibold" href="#">JavaFlow</a>
    </div>
  </nav>

  <!-- Offcanvas (Mobile popup) -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="mobileMenuLabel">Topics</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Mobile tree (collapsible) -->
      <nav id="mobileTree" class="tree-nav"></nav>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar (Desktop / Tablet only) -->
      <aside class="col-lg-3 col-md-4 d-none d-md-block sidebar bg-light">
        <div class="p-3">
          <div class="d-flex align-items-center mb-2">
            <i class="fa-solid fa-diagram-project me-2 text-secondary"></i>
            <span class="fw-semibold text-secondary">Topics</span>           
          </div>
          <nav id="sideTree" class="tree-nav"></nav>
        </div>
      </aside>

      <!-- Main content -->
      <main id="contentArea" class="col-lg-9 col-md-8 mt-1 pt-4 px-4 sidebar">
        <div class="alert alert-info shadow-sm">
          <h5 class="mb-1">Welcome to JavaFlow</h5>
          <p class="mb-0">Use the <strong>left sidebar</strong> on desktop or the <strong>menu button</strong> on mobile. Content loads dynamically.</p>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS + App -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
